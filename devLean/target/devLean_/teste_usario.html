<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar Usuários</title>
    <script>
        async function buscarUsuarioPorId() {
    const id = 1;

    try {
        const response = await fetch(`http://localhost:8080/devLean_/users?id=${id}`); // Usando query parameter

        if (!response.ok) {
            throw new Error('Erro ao buscar usuário');
        }

        const usuario = await response.json();

        // Exibir os dados do usuário no HTML
        document.getElementById('usuario').innerHTML = `
            <p>ID: ${usuario.id_user}</p>
            <p>Nome: ${usuario.name}</p>
            <p>Email: ${usuario.email}</p>
        `;
    } catch (error) {
        console.error('Erro:', error);
        document.getElementById('usuario').innerHTML = 'Erro ao buscar o usuário.';
    }
}



        window.onload = buscarUsuarioPorId;
    </script>
</head>
<body>
<h1>Lista de Usuários</h1>

<div id="usuario">
</div>
</body>
</html>
